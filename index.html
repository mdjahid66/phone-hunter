<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile World</title>
    <!-- linked css file -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap  cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <!-- search field -->
    <header class="container">
        <h1 class="text-center mt-5 mb-3 text-success title">Mobile World <i class="fa fa-mobile-phone"></i></h1>
        <div class="d-flex w-75 mx-auto ">
            <input id="search-field" class="form-control me-2 p-2" type="search"
                placeholder="Search Your Favourite Phone" aria-label="Search">
            <button onclick="loadPhones()" id="search-button" class="btn btn-outline-success p-2"
                type="submit">Search</button>
        </div>

        <!-- spinner  -->
        <div id="spinner" class="spinner-border text-success mx-auto mt-2" role="status">
            <!-- <span class="visually-hidden">Loading...</span> -->
        </div>

        <!-- error message -->
        <div class="mt-2">
            <p id="error-message" class="text-center text-danger fw-bold">No Search Result Found Please Try Again <i
                    class="fa fa-warning"></i></p>
        </div>
    </header>

    <main>
        <!-- latest collection section -->
        <section class="container mt-5 mb-5">
            <h4 id="latest-title" class="mb-4">Latest Collections</h1>
                <div id="latest-collection" class="row gy-5 gx-md-5">
                </div>

                <!-- show details card -->
                <section class="container mt-5">
                    <div id="details-container" class="row justify-content-center">
                        <img img-fluid src="" alt="">
                    </div>
                </section>

                <!-- show search result-->
                <section class="container mt-5 mb-5">
                    <div id="phone-container" class="row gy-5 gx-md-5">
                    </div>
                </section>

                <!-- show all section -->
                <section class="mb-5">
                    <div class="container d-flex justify-content-center">
                        <button id="show-all-button" onclick="" class="btn btn-success" type="submit">Show All</button>
                    </div>
                </section>


    </main>
    <!-- linked js file -->
    <script src="mobile-world.js"></script>
</body>

</html>
